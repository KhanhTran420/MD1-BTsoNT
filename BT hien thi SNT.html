<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hiển thị 20 SNT đầu tiên</title>
</head>
<body>
<script>
    function checkNumber(n){
        let check = true;
        for (let i = 2; i < Math.sqrt(n); i++) {
            if(n%i==0){
                check = false;
                break;
            }
        }
        return check
    }
    function snt() {
        let x = 2;
        const N = 20;
        let count = 0;
        while (x > 0) {
            x++;
            if (checkNumber(x)) {
                document.write(x + "<br>");
                count++;
            }
            if (count == N) {
                break;
            }
        }
    }snt();
</script>
</body>
</html>
